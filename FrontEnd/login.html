<main>
	<section id="login">
		<h2 id="login-title">Log In</h2>
		<form id="login-form" method="get">
			<div class="email-container">
				<label for="email">E-mail</label><br>
				<input type="email" name="email" id="email" class="fields-form">
				<span></span>
			</div>
			<div class="password-container">
				<label for="password" name="password" id="password">Mot de passe</label><br>
				<input type="password" name="password" id="password" class="fields-form">
				<span></span>
			</div>
			<input type="submit" value="Se connecter" id="login-button"><br>
			<a href="#" id="forget-password">Mot de passe oublié</a>
		</form>
	</section>
	
</main>

<footer>
	<nav>

		</ul>
