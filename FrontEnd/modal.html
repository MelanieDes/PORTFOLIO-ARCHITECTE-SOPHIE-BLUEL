<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Sophie Bluel - Modal New Works</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
		<meta name="description" content="">
		<link rel="stylesheet" href="./assets/style.css">
		<script src="https://kit.fontawesome.com/0f346c29f5.js"></script>
		
	</head>
	<body>
		<main>
			
				<aside id="modal2" class="modal" aria-labelledby="title-modal2">
					<div class="container-modal js-modal-stop" id="container-modal2">
						<div class="modal-close">
							<button type="submit" class="btn-return-arrow" id="return-modal2">
								<i class="fa-solid fa-arrow-left"></i>
							</button>
							<button type="submit" class="js-btn-close-2" id="close-modal2">
								<i class="fa-solid fa-xmark"></i>
							</button>
						</div>
						<h2 id="title-modal2">Ajout photo</h2>
						<form id="add-form" method="post" enctype="multipart/form-data">
													
							<div id="add-picture">
								<img id="file-ip-1-preview" src="#" alt="">
																
								<i id="icon-img" class="fa-regular fa-image"></i>
								<label for="image" id="btn-add-picture">+ Ajouter photo</label>
								<input type="file" name="image" id="image" accept="image/jpg, image/png" required><br>
								<p id="size-max-picture">jpg, png : 4mo max</p>
							</div>
							<div class="title-picture">
								<label for="title" class="label-form">Titre</label>
								<input id="title" name="title" class="fields-form" required><br>
							</div>
							<div class="categories-picture">
								<label for="list-category" id="choose-category" class="label-form">Catégories</label>
								<select name="category" id="list-category" class="fields-form" required>
									<option value="">Veuillez sélectionner la catégorie</option>
									<!-- Affichage des catégories via l'API -->
								</select>
							</div>
							<button type="submit" class="btn-validate" formaction="#index.html" id="validate-modal2">Valider</button>				
						</form>
					</div>
				</aside>
			</main>
		<script src="./JS/script.js"></script>
		<script src="./JS/modal.js"></script>
	</body>
</html>
